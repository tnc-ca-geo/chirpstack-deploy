- name: install python
  hosts: 
    - chirpstack_machines
    # - vagrant
  become: yes
  gather_facts: no

  tasks:
    - name: install python-minimal
      raw: apt-get install -y python-minimal

- name: single-server ChirpStack setup
  hosts: 
    - chirpstack_machines
    # - vagrant
  vars_files:
    - ./variables/config.yml
  roles:
    - base
    - iptables
    # TODO: incorporate later
    # - nginxinc.nginx
    # - nginxinc.nginx_config
    - nginx
    - letsencrypt
    - postgresql
    - redis
    - mosquitto
    - mosquitto-auth
    - chirpstack-gateway-bridge
    - chirpstack-network-server
    - chirpstack-application-server
    - chirpstack-geolocation-server
  become: yes
